    <script>
        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                category: document.getElementById('category').value,
                phone: `${document.getElementById('phoneCountryCode').value} ${document.getElementById('mobile').value}`,
                country: document.getElementById('country').value,
                projectDesc: document.getElementById('projectDesc').value,
                projectTodo: document.getElementById('projectTodo').value
            };
            try {
                const response = await fetch('https://freelance-backend-hgo5.onrender.com/api/clients/inquire', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('inquireMsg').textContent = response.ok ? result.message : `Error: ${result.error}`;
            } catch (err) {
                document.getElementById('inquireMsg').textContent = 'Network error. Please try again.';
            }
            this.reset();
        });
    </script>
